<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>EChairs</title>
  </head>
  <body>
    <main>
      <hr />
      <h4>default</h4>
      <button class="btn large">button</button>
      <div class="btn">button</div>
      <a href="#" class="btn">button</a>
      <button class="btn disabled">button</button>
      <hr />
      <h4>rounded</h4>
      <button class="btn large rounded">button</button>
      <div class="btn rounded">button</div>
      <a href="#" class="btn rounded">button</a>
      <button class="btn rounded disabled">button</button>
      <hr />
      <h4>flat</h4>
      <button class="btn large flat">button</button>
      <div class="btn flat">button</div>
      <a href="#" class="btn flat">button</a>
      <button class="btn flat disabled">button</button>
      <hr />
      <h4>outlined</h4>
      <button class="btn large outlined">button</button>
      <div class="btn outlined">button</div>
      <a href="#" class="btn outlined">button</a>
      <button class="btn outlined disabled">button</button>
      <hr />
      <h4>text</h4>
      <button class="btn large text">button</button>
      <div class="btn text">button</div>
      <a href="#" class="btn text">button</a>
      <button class="btn text disabled">button</button>
      <hr />
      <h4>block</h4>
      <button class="btn outlined block rounded ">button</button>
      <button class="btn outlined block rounded large">button</button>
    </main>
  </body>
</html>
